{%extends 'layout.html' %}

{% block body %}
<!--面板-->
  <div class="card">
  <div class="card-body">
    创建订单
  </div>
  <div class="card-footer">

<form class="row row-cols-lg-auto g-3 align-items-center" method="post">
  <!-- URL 输入框 -->
  <div class="col-12 col-md-5">
    <input type="url" class="form-control" placeholder="https://example.com" name="url"/>
  </div>

  <!-- 数量输入框 -->
  <div class="col-12 col-md-4">
    <input type="number" class="form-control" id="quantity" placeholder="请输入数量" name="count"/>
  </div>

  <!-- 创建按钮 -->
  <div class="col-md-1 d-flex align-items-end justify-content-end" >
    <button type="submit" class="btn btn-outline-secondary w-100">创建</button>
  </div>
</form>

  </div>
  </div>
{% endblock %}
